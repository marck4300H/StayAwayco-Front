name: Deploy Vite app to GitHub Pages

on:
  push:
    branches:
      - master  # o "master", asegúrate de usar el nombre correcto
  workflow_dispatch:

permissions:
  contents: write  # ✅ permite a Actions hacer push al branch gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci  # más rápido y seguro que npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages   # ✅ branch donde se subirá el build
          publish_dir: ./dist        # ✅ carpeta generada por Vite
